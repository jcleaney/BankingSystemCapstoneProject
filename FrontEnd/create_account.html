        <h2>Create An Account</h2>

        <form action="/Banking/createAccountServlet" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="account_password">Password:</label><br>
            <input type="password" id="account_password" name="account_password" required><br>
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br>
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="contact_number">Phone Number:</label><br>
            <input type="text" id="contact_number" name="contact_number" required><br>
            <label for="street_address">Street Address:</label><br>
            <input type="text" id="street_address" name="street_address" required><br>
            <label for="postcode">Postcode:</label><br>
            <input type="text" id="postcode" name="postcode" required><br>
            <label for="date_of_birth">Date of Birth:</label><br>
            <input type="date" id="date_of_birth" name="date_of_birth" required><br>
            <label for="social_security_num">Social Security Number:</label><br>
            <input type="text" id="social_security_num" name="social_security_num" required><br>
            <input type="submit" value="Submit" id="submit">
        </form>
